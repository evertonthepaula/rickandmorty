<header class="header">
  <h1>In√≠cio</h1>

  <div>
    <label for>Pesquisar</label>
    <input type="text">
  </div>
</header>

<ng-container *ngIf="characters$ | async as characters">
  <section *ngIf="characters.length;else empty" class="grid-gap">
    <ng-container *ngFor="let character of characters">
      <app-card-character [character]="character"
        (toggleFvorite)="changeFav($event)"></app-card-character>
    </ng-container>
  </section>
</ng-container>

<ng-template #empty>
  <app-empty-content
    title="Nada foi encontrado"
    subtitle="Tente realizar uma nova busca.">
  </app-empty-content>
</ng-template>
