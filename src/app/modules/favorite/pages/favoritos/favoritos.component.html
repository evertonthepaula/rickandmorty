<h1>{{ 'words.favorites' | translate }}</h1>

<ng-container *ngIf="characters$ | async as characters">
  <section *ngIf="characters.length;else empty" class="grid-gap">
    <ng-container *ngFor="let character of characters">
      <app-card-character [character]="character"
        (toggleFvorite)="changeFav($event)"></app-card-character>
    </ng-container>
  </section>
</ng-container>

<ng-template #empty>
  <app-empty-content
    [title]=" 'sentences.empty-favorites.title' | translate"
    [subtitle]="'sentences.empty-favorites.title' | translate">

    <button class="btn" [routerLink]="['../']">
      {{ 'sentences.back-to-beginning' | translate }}
    </button>
  </app-empty-content>
</ng-template>
