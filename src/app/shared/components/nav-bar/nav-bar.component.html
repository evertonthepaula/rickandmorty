<header class="header">
  <img src="/assets/img/rick-and-morty-logo-tiny.png" alt="rick and morty logo"
    width="114px" height="64px">

  <div class="btn-group">
    <button class="btn" [class.is-black]="currentLanguage == 'en'"
      (click)="changeLanguage('pt')">
      pt-br
    </button>
    <button class="btn" [class.is-black]="currentLanguage == 'pt'"
      (click)="changeLanguage('en')">
      en-us
    </button>
  </div>

  <nav>
    <div class="btn-group">
      <a class="btn" [class.is-black]="currentPage == '/favoritos'"
        [routerLink]="['/principal']">

        <fa-icon [icon]="faHouse"></fa-icon>

        {{ 'words.beginning' | translate }}
      </a>

      <a class="btn" [class.is-black]="currentPage == '/principal'"
        [routerLink]="['/favoritos']">

        <fa-icon [icon]="faHeart"></fa-icon>

        {{ 'words.favorites' | translate }}

        <span class="total">
          {{total}}
        </span>
      </a>
    </div>
  </nav>
</header>
